<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineMaik</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./shoppingCart.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <a href="/" class="logo">CineMaik</a>
      <div class="user-menu">
        <ul id="menu"></ul>
        <div id="cart">
          <i class="fa-solid fa-cart-shopping fa-xl" style="color: #ffffff;"></i>
        </div>
      </div>
    </nav>
  </header>
  <main id="main">
    <section id="shopping-cart" class="none">
      <div class="close-cart">
        <h2>Carrinho</h2>
        <button id="close-cart">X</button>
      </div>
      <div id="filmes-cart">
      </div>
    </section>
    <section id="list-movies"></section>
  </main>
</body>
<script type="module" src="./script.js"></script>
<script src="https://kit.fontawesome.com/891b58bd95.js" crossorigin="anonymous"></script>
</html>
